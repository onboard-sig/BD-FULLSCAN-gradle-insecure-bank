plugins {
    id 'java-library'
    id 'maven-publish'
    id 'war'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repository.jboss.org/nexus/content/groups/public/')
    }

    maven {
        url = uri('https://maven.repository.redhat.com/ga/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework:spring-webmvc:4.2.3.RELEASE'
    api 'org.springframework:spring-jdbc:4.2.3.RELEASE'
    api 'org.springframework:spring-web:4.2.3.RELEASE'
    api 'javax.servlet:jstl:1.2'
    api 'javax.validation:validation-api:1.0.0.GA'
    api 'org.hibernate:hibernate-core:5.3.0.Final'
    api 'com.jolbox:bonecp:0.8.0.RELEASE'
    api 'org.postgresql:postgresql:9.2-1004-jdbc4'
    api 'org.hsqldb:hsqldb:2.3.4'
    api 'commons-dbcp:commons-dbcp:1.2.2'
    api 'commons-pool:commons-pool:1.5.3'
    api 'commons-logging:commons-logging:1.1.1'
    api 'org.slf4j:slf4j-api:1.7.13'
    api 'commons-fileupload:commons-fileupload:1.3.3'
    api 'org.springframework.security:spring-security-core:4.0.3.RELEASE'
    api 'org.springframework.security:spring-security-config:4.0.3.RELEASE'
    api 'org.springframework.security:spring-security-web:4.0.3.RELEASE'
    api 'javax.xml.bind:jaxb-api:2.3.0'
    api 'com.sun.xml.bind:jaxb-core:2.3.0'
    api 'com.sun.xml.bind:jaxb-impl:2.3.0'
    api 'javax.activation:activation:1.1.1'
    runtimeOnly 'org.slf4j:slf4j-log4j12:1.7.13'
    runtimeOnly 'log4j:log4j:1.2.17'
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    providedCompile 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.1'
}

group = 'com.synopsys.polaris.sigdemo'
version = '1.0.1'
description = 'Insecure Bank'
java.sourceCompatibility = JavaVersion.VERSION_1_7

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
